<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Operadores relacionados e if... else e Condições
        let nota = prompt("Digite a nota do aluno")
        let faltas = prompt('Digite o número de faltas do aluno')
        let media = 5
        let faltas_maximas = 12

        if (nota >= media && faltas <= faltas_maximas){
            document.write('Aluno Aprovado!')
        }else{
            document.write('Aluno Reprovado!')
        }
    </script>
</body>
</html>
