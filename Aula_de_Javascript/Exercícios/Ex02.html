<body>
    <script>
        // Exercício 2 - Retangulo
        let n1 = Number.parseInt(window.prompt("Digite a Base do retangulo:"))
        let n2 = Number.parseInt(window.prompt("Digite a Altura do retangulo:"))

        // Soma dos valores
        let soma = n1 * n2
        let soma2 = n1 + n2 * 3
        let soma3 = n2 / n1

        window.alert("Área = " + soma)
        window.alert("Perimetro = " + soma2)
        window.alert("Diagonal = " + soma3)
    </script>
</body>
