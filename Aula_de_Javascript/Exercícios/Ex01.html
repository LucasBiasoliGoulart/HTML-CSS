<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Exercício 01</title>
</head>
<body>
    <script>
        // Exercício 1 - Terreno
        let n1 = Number.parseInt(window.prompt("Digite a largura do terreno: "))
        let n2 = Number.parseInt(window.prompt("Digite o comprimento do terreno: "))
        let n3 = Number.parseInt(window.prompt("Digite o valor do metro quadrado: "))

        // Soma dos valores
        let soma = n1 * n2
        let soma2 = n2 * n3

        window.alert("Area do terreno = " + soma)
        window.alert("Preço do terreno = " + soma2)
    </script>
</body>
</html>
